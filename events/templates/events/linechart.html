{% load nvd3_tags %}
<head>
    <!-- code to include the NVD3 and D3 libraries goes here -->
    <!-- load_nvd3 filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->
    {% include_nvd3jscss %}
    {% if date_tag %}
        {% load_chart charttype chartdata "linechart_container" True "%d %b %Y" %}
    {% else %}
        {% load_chart charttype chartdata "linechart_container" %}
    {% endif %}
</head>
<body>
    {% include_container "linechart_container" 400 1000 %}
</body>
